<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor Devclub</title>
</head>
<body>
    <img class="logo-conversor" src="/assets/logo.gif" alt="logo-conversor-devclub">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select>
                <option>US$</option>
                <option>Euro €</option>
                <option>Libra £</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            valor
            <input placeholder="10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            <img class="vector-img" src="/assets/Vector.png" alt="">
            <div class="currency-box">
                <img src="/assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency">dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

</html>
