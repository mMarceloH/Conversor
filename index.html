<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    
    <title>Conversor Devclub</title>
</head>
<body>
    <img class="logo-conversor" src="/assets/logo.gif" alt="logo-conversor-devclub">
    <main>
        <label>
            converter <b>de</b>
            <select class="base-currency">
                <option value="real">R$ Real Brasileiro</option>
                
                
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">USD$</option>
                <option value="euro">Euro €</option>
                <option value="yen">Iene ¥</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="vector-img" src="/assets/Vector.png" alt="">
            <div class="currency-box">
                <img class="currency-img" src="/assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">dólar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="/script.js"></script>
</html>
